[QUERY]
SQL="SELECT di.ID, di.DateZ, di.Nomer, di.TYPEAKT, di.REG_NOMER, di.REG_DATE, di.REG_ZAGS, "
SQL="  di.Familia, di.Name, di.Otch, di.DateR, di.Pol, "
SQL="  di.FamiliaNa, di.NameNa, di.OtchNa, di.PRICH, di.ID_ZAGS, di.ID_SOURCE, "
SQL="  di.DOKUMENT, di.DOK_TYPE, di.DOK_DATE, di.DOK_SERIA, di.DOK_NOMER, di.DOK_ORGAN, "
SQL="  getFieldXML('OTMETKA_ISP', ADD_FIELDS) OTMETKA_ISP, getFieldXML('PRIM', ADD_FIELDS) PRIM, IIF(di.ST21,1,0) ST21_INT "
SQL="FROM DeclareIzm di "
SQL="ORDER BY Year(di.DateZ) DESC, di.Nomer DESC"
TABLENAME=DeclareIzm
FILTER=
CHECK_ORDER=1

