[SYS_PAR_TABLE]
CHAR_SET=ANSI
TYPE_FILE=ADT
EXCLUSIVE=FALSE

[SYS_PAR_QUERY]
CHAR_SET=ANSI
TYPE_FILE=ADT
CANCEL_ERROR=1
PUT_RUN=1
EXCLUSIVE=0

[PARAM]
KEY_VIEW=Krat //Full
USE_BASE_PARAM=1
ADD=3f53dbdec3ed555d391067d82a07fbc5
LOG_ACTIVE=1
--LOG_TYPES=

[FILE]
STRU_DBF=StruDbf.ini

[PATH]
REPORT=
SERVICE=SERVICE
// путь соединение на локальное машине
// по умолчанию католог Data приложения 
CONNECT=Data\SelSovet.add
// по умолчанию католог Spr приложения
SHARED_CONNECT=Spr\SysSpr.add
// путь к файлу глобальных параметров
GLOBAL_PARAM=Service
// путь к файлу локальных параметров
LOCAL_PARAM=
AVEST=

[ADMIN]
//тип сервера LOCAL сетевой, REMOTE клиент-сервер
SERVERTYPES=LOCAL
//протокол подключения для REMOTE:  DEFAULT,TCPIP,UDPIP,IPX
COMMUNICATION=TCPIP
//контроль изменения IP-адреса сервера (проверяется только на сетевом компьютере)
CHECK_IP=1
//копировать файлы doc с главного компьютера
COPY_SHABLON=1
//читать IP сервера с главного компьютера (при статичесой адресации сервера)
READ_IP=1
//включена дополнительная проверка для IsDirBase через connect
PINGBASE=0
//сжимать передаваемые данные при подключении REMOTE
COMPRESSION=0
//явно сказать, что это главный компьютер, для случая если база установлена на сервере
MAINCOMP=1

[WINDOWS]
DECIMALSEPARATOR=.
THOUSANDSEPARATOR= 

