[QUERY]
--SQL1=" SELECT a.DATE_FIKS, a.ID ADRES_ID, a.ID, a.punkt, a.ul, sp.name name_punkt, su.name name_ul, a.dom, a.korp, a.kv, a.TIP TYPE_HOUSE, a.ID LICH, a.Osnov, "
SQL=" SELECT a.DATE_FIKS, a.Osnov SSSS, a.ID TYPE_ADRES, a.ID, a.RAION as RNGOR, a.PUNKT, a.UL, trim(a.dom) as dom, trim(a.korp) as korp, trim(a.kv) as kv, a.TIP , a.ID LICH, ' ' OWNERS, "
SQL=" 0 COUNT_MENS, 0 COUNT_MENS_NOT_REGISTRED,' ' LIST_MENS, a.UCH_NOMER, a.GILFOND, ' ' DOM_NAME, a.DOM1, a.DOM2, "
SQL=" NOT_DOM, CONTROL, PRIVATE_SECT, OSNOV_DATE, PREDST, DATE_KN, KOLVO_KN, ABONENT_GAZ, a.ID_BASE, IIF(a.dom1 is null, -1, DomIsChet(a.dom1)) as CHET, "
SQL=" MS_DATE, MS_OUT, CASE MS_OTOPL WHEN false THEN 0 WHEN true THEN 1 ELSE -1 END MS_OTOPL, CASE MS_ELPR WHEN false THEN 0 WHEN true THEN 1 ELSE -1 END MS_ELPR, "
SQL=" CASE MS_ZA_PRED WHEN false THEN 0 WHEN true THEN 1 ELSE -1 END MS_ZA_PRED, MS_API, SPEC_UCH, a.PLOSH_UCH, a.UCH_PRED_DATE, a.Vid "
SQL=" &POKAZ& "
SQL="  FROM БазаДомов a "
SQL="  LEFT JOIN СпрНасПунктов p ON p.id=a.punkt"
SQL="  LEFT JOIN СпрУлиц su ON su.id=a.ul"
SQL="  WHERE a.date_fiks=:datefiks"
SQL="  ORDER BY a.punkt, a.ul, a.dom1, a.dom2, a.korp, a.kv"
TABLENAME=БазаДомов
CHECK_ORDER=5
FILTER=

[FIELDS_ORDERBY]
a.Punkt=Нас.пункт,Character,false
p.Nomer=Населенный пункт(номер),Character,false
su.Name=Улица,Character,false
a.Dom=Номер дома,Character,false
a.Dom1=Номер дома(часть1),Character,false
a.Dom2=Номер дома(часть2),Character,false
a.Korp=Корпус,Character,false
a.Kv=Квартира,Character,false
a.Vid=Учетный номер хозяйства,Integer,false
IIF(a.dom1 is null, -1, DomIsChet(a.dom1))=Четный/Нечетный номер,Boolean,false

[ENABLE_POKAZ]
PLOSH_ZDAN=Общая пл. жил. здан.
PLOSH_ALL=Общая пл. жил. пом.
PLOSH_GIL=Жилая пл.
GOD_VOZV=Год постройки
MAT_STEN=Материал стен
KOL_KOMN=Кол-во комнат
VODOPROV=Водопровод
KANALIZ=Канализация
PECH=Печное отопление
PAROV=Паровое отопление
CENT_OTOP=Цент. отопление
GOR_VODA=Гор. водосн.
VANNA=Ванна (душ)
GAZ=Газ сетевой
GID_GAZ=Газ сжиженный
EL_PLIT=Нап. элек-та
KOLODEC=Колодец
BANJA=Баня
DOP_STROEN=Дополн. постройки
OCEN_STOIM=Оценочная стоимость
OCEN_GOD=Год оценки

