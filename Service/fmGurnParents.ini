[QUERY]

select kolvo, pa, ma, isnull(n_ma.familia, n_pa.familia) familia, 
       case when n_ma.adres_id is null or n_ma.adres_id=0 then n_pa.adres_id else n_ma.adres_id end adres_id,

  n_ma.familia ma_familia, n_ma.name ma_name, n_ma.otch ma_otch, n_ma.adres_id ma_adres_id, -- мама

  n_pa.familia pa_familia, n_pa.name pa_name, n_pa.otch pa_otch, n_pa.adres_id pa_adres_id -- папа

 from ( select pa_id pa,ma_id ma,count(*) kolvo from Население where not (pa_id is null and ma_id is null) and date_fiks='1899-12-30' group by 1,2) a
 left join население n_ma on a.ma=n_ma.id and n_ma.date_fiks='1899-12-30'
 left join население n_pa on a.pa=n_pa.id and n_pa.date_fiks='1899-12-30'
 order by familia

