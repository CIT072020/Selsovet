[QUERY]
SQL1=" SELECT uzs.ID, uzs.DateZ, uzs.Nomer, "
SQL2=" substring(uzs.FIO,1,300) FIO, uzs.IDENTIF, uzs.DOKUMENT , substring(uzs.ADRES,1,300) ADRES, "
SQL3=" substring(uzs.FIO2,1,300) FIO2, uzs.DOKUMENT2 , substring(uzs.ADRES2,1,300) ADRES2, "
SQL5=" uzs.PODR, uzs.ID_ZAGS, "
SQL6=" uzs.ZAPROS, uzs.ORGANS, uzs.ZAPROS_DATE, uzs.OTVET_DATE, uzs.OTMETKA, uzs.PRIM, uzs.AKT_ID, uzs.HANDLED, uzs.NEW_NOMER "
SQL7="  FROM GurnalRegistr uzs "
SQL8="  WHERE typeobj=71 "
SQL10="  ORDER BY uzs.God DESC, uzs.Nomer DESC"
TABLENAME=GurnalRegistr
FILTER=

[FIELDS_ORDERBY]
uzs.Nomer=Номер,Character,false
uzs.DateZ=Дата,Date,false

