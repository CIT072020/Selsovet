[QUERY]
SQL1=" SELECT cn.ID, cn.DateZ, cn.Nomer, cn.Svid_Seria, cn.Svid_nomer, "
SQL2=" cn.FamiliaDo, cn.NameDo, cn.OtchDo, cn.DateR, cn.Pol, cn.POLE_GRN, cn.IDENTIF, "
SQL3=" cn.FamiliaPosle, cn.NamePosle, cn.OtchPosle, "
SQL4=" cn.VOSSTAN, cn.ID_ZAGS, cn.NAME_ZAGS, cn.ID_SOURCE, cn.SUM_POSHLINA, "
SQL5=" cn.DOKUMENT, cn.DOK_TYPE, cn.DOK_DATE, cn.DOK_SERIA, cn.DOK_NOMER, cn.DOK_ORGAN, cn.DATEIZM, IIF(cn.B_RESP,1,0) as EDIT_GIS"
SQL9="  FROM AktChangeName cn "
SQL10="  ORDER BY Year(cn.DateZ) DESC, cn.Nomer DESC"
TABLENAME=AktChangeName
FILTER=
CHECK_ORDER=1

