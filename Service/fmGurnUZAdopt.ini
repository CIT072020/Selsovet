[QUERY]
SQL1=" SELECT uza.ID, uza.DateZ, uza.Nomer, "
SQL2=" substring(uza.FIO,1,300) FIO, uza.IDENTIF, uza.DOKUMENT , substring(uza.ADRES,1,300) ADRES, "
SQL3=" substring(uza.FIO2,1,300) FIO2, uza.DOKUMENT2 , substring(uza.ADRES2,1,300) ADRES2, "
SQL5=" uza.PODR, uza.ID_ZAGS, "
SQL6=" uza.ZAPROS, uza.ORGANS, uza.ZAPROS_DATE, uza.OTVET_DATE, uza.OTMETKA, uza.PRIM, uza.AKT_ID, uza.HANDLED, uza.NEW_NOMER "
SQL7="  FROM GurnalRegistr uza "
SQL8="  WHERE typeobj=70 "
SQL10="  ORDER BY uza.God DESC, uza.Nomer DESC"
TABLENAME=GurnalRegistr
FILTER=

[FIELDS_ORDERBY]
uza.Nomer=Номер,Character,false
uza.DateZ=Дата,Date,false

