[SYS_PAR_TABLE]
CHAR_SET=ANSI
TYPE_FILE=ADT
EXCLUSIVE=FALSE

[SYS_PAR_QUERY]
CHAR_SET=ANSI
TYPE_FILE=ADT
CANCEL_ERROR=1
PUT_RUN=1
EXCLUSIVE=0

[PARAM]
KEY_VIEW=Krat //Full
USE_BASE_PARAM=1

[FILE]
STRU_DBF=StruDbf.ini

[NAME]
PATH_SERVICE=
PATH_CONNECT=
PATH_SHAREDCONNECT=
PATH_REPORT=

[PATH]
REPORT=
SERVICE=SERVICE
// путь соединение на локальное машине
// по умолчанию католог Data приложения
CONNECT=\\Nina\загс  сеть проверка\Data\SelSovet.add
// путь соединение для системных справочников
// по умолчанию католог Spr приложения
SHARED_CONNECT=\\Nina\загс  сеть проверка\Spr\SysSpr.add
// путь к файлу глобальных параметров
GLOBAL_PARAM=\\Nina\загс  сеть проверка\Service
// путь к файлу локальных параметров
LOCAL_PARAM=

[ADMIN]
// пользователь по умолчанию
USER=
// пароль по умолчанию (не рекомендуется использовать)
PASSWORD=
// испльзовать или нет SHARED connect
USE_SHAREDCONNECT=1
//тип сервера LOCAL
SERVERTYPES=LOCAL
// Comminication Type  DEFAULT,TCPIP,UDPIP,IPX
COMMUNICATION=TCPIP
// параметр игнорируется
AUTOPACK=0
// автоматическая переиндексация при некорректном завершении программы
AUTOREINDEX=1
// проверять структуру таблиц, работает только при ONLYOPEN=0
CHECKSTRU=1
// только открытие без проверки структуры и индексов
// т.к. проверка требует монопольного открытия
ONLYOPEN=0
//явно сказать, что это главный компьютер, для случая если база установлена на
// сервере
MAINCOMP=0

[WINDOWS]
DECIMALSEPARATOR=.
THOUSANDSEPARATOR= 

