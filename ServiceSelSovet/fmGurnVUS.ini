[QUERY]
SQL= SELECT n.Familia, n.Name, n.Otch, n.DateR, n.Pol, n.ID, n.LIC_ID, n.Present, n.Propis,
SQL= n.Obraz, n.Nation, n.Citizen, n.Student, n.Student_Type, 
SQL= n.Work_Spr, n.Pasp_Seria, n.Pasp_Nomer, n.Pasp_Date, n.Lich_Nomer, v.Javka, 
SQL= n.DateS, n.Date_Fiks, n.CanDelete, n.ADRES_ID, true AS GURNAL_VUS, v.MARSHRUT, v.DATESV_VK, v.DATESV_LIC, v.DATESV_F2, 
SQL= v.TYPE_KOMANDA, v.VUS_SOSTAV, v.VUS_PREDN, v.VUS_MARKA_TS, v.PRIZ, IIF(v.UBIT_DATE is null,1,0) N_ISKL, 
SQL= v.NOMER_VUS, v.GRUPPA, v.ZVAN, v.GODEN, v.KOMISS_GODEN, v.KOMISS_DATEPERE, v.PRIB_DATE, v.UBIT_DATE,
SQL= v.SPEC, v.SPEC_TEXT, v.DATESOST,v.komanda,n.sem, v.SOSTAV_SEM, v.ADRES_GIT, n.Telefon, n.Work_telef, n.Dolg_Spr, n.Dolg_Name, ' ' MEN_MR, 
SQL= n.DATE_SROK_DN, n.SPEC_UCH, n.NEW_ID, n.ID_BASE, ' ' PASP_VIDAN, PASP_SROK, ' ' MEN_PRIB_UBIL
SQL= FROM VUS v
SQL= LEFT JOIN Население n ON v.id=n.id and n.date_fiks='1899-12-30'
SQL= LEFT JOIN ЛицевыеСчета l ON n.date_fiks=l.date_fiks and n.lic_id=l.id 
SQL= LEFT JOIN БазаДомов a ON n.date_fiks=a.date_fiks and n.adres_id=a.id 
SQL= LEFT JOIN НаселениеДоп d ON n.id=d.id 
SQL= ORDER BY n.Familia,n.Name
TABLENAME=Население
FILTER=
ID=v.ID

[FIELDS_ORDERBY]
n.Familia=Фамилия,Character,false
n.Name=Имя,Character,false
n.Otch=Отчество,Character,false
n.DateR=Дата рождения,Date,false
n.Pol=Пол,Character,false
n.Present=Присутствует или нет,Logical,false
v.NOMER_VUS=№ ВУС,Character,false
v.ZVAN=Звание,Integer,false
v.GODEN=Годность,Integer,false
v.SPEC=Особая отметка,Integer,false
v.SPEC_TEXT=Особая отметка (текст),Character,false
v.DATESOST=Дата корректировки ВУС,Date,false
v.Komanda=Команда,Character,false
v.Javka=Время явки,Integer,false
v.MARSHRUT=Маршрут,Character,false
v.GRUPPA=Группа,Character,false
a.Punkt=Нас. пункт,Integer,false
a.UL=Улица,Integer,false
a.Dom=Дом,String,false
a.Dom1=Дом(часть1),Character,false
a.Dom2=Дом(часть2),Character,false
a.Kv=Квартира,String,false

