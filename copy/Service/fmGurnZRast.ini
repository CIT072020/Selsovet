[QUERY]
SQL1=" SELECT rz.ID, rz.DateZ, rz.Nomer,"
SQL2=" rz.ON_Familia, rz.ON_Name, rz.ON_Otch, rz.ON_DateR, rz.ON_GRAG, rz.ON_IDENTIF, rz.ONA_GRAG, rz.ON_SEM, rz.ONA_SEM,"
SQL3=" rz.ONA_Familia, rz.ONA_Name, rz.ONA_Otch, rz.ONA_DateR, rz.POLE_GRN, rz.ONA_IDENTIF, "
SQL4=" rz.Vosstan, rz.ID_ZAGS, rz.NAME_ZAGS, rz.ON_SUM_POSHLINA, rz.ONA_SUM_POSHLINA,"
SQL5=" rz.ON_VOZR, rz.ONA_VOZR, rz.ON_ONLYGOD, rz.ONA_ONLYGOD, rz.ID_SOURCE, "
SQL6=" rz.ON_DOKUMENT, rz.ON_DOK_TYPE, rz.ON_DOK_DATE, rz.ON_DOK_SERIA, rz.ON_DOK_NOMER, rz.ON_DOK_ORGAN,"
SQL7=" rz.ONA_DOKUMENT, rz.ONA_DOK_TYPE, rz.ONA_DOK_DATE, rz.ONA_DOK_SERIA, rz.ONA_DOK_NOMER, rz.ONA_DOK_ORGAN, rz.TYPE_RAST, "
SQL8=" rz.ONA_SVID_SERIA, rz.ONA_SVID_NOMER, rz.ONA_SVID_DATE, rz.ON_SVID_SERIA, rz.ON_SVID_NOMER, rz.ON_SVID_DATE, rz.DATE_ANUL, rz.DATEIZM "
SQL14="  FROM AktTermMarriage rz "
SQL15="  ORDER BY Year(rz.DateZ) DESC, rz.Nomer DESC"
