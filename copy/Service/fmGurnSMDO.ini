[QUERY]
SQL=SELECT ROWNUM() NPP, smd.ID, smd.DTSTAMP, smd.DATEPOST, 
SQL=smd.MSG_ID, CAST(smd.SUBJECT AS SQL_CHAR) SUBJECT, CAST(smd.SUBJ_ADRESAT AS SQL_CHAR) SUBJ_ADRESAT, smd.SUBJ_TYPE, smd.DOC_STATUS, smd.SENT, 
SQL=CAST(smd.NAME AS SQL_CHAR) NAME, smd.SMDOCODE,
SQL=smd.MSG_TYPE, smd.MSG_ACKNOW, smd.ACK_MSG_ID, smd.ACK_TYPE, smd.ADR_REGNUMBER, smd.ADR_REGDATE, smd.MY_REGNUMBER, smd.MY_REGDATE, 
SQL=smd.KIND, smd.CONFIDENT, smd.FLAG, ' ' INFO, smd.TEXT, smd.SUBJ_ERROR, smd.ERROR_TEXT, smd.SUBJ_SYSTEM, smd.COUNT_POST, 
SQL=IIF(smd.msg_type=0,ISNULL(smd.ACK_TYPE,0)+10,smd.DOC_STATUS) as DOC_ACK_TYPE, smd.COUNT_TASK, smd.COUNT_FOLDER, smd.ISWRITE_REF
SQL=FROM SMDOPost smd 
SQL=ORDER BY smd.ID DESC
TABLENAME=SMDOPost
FILTER=

[FIELDS_ORDERBY]
smd.DATEPOST=Дата получения вх.(отправки исх.),Date,false
smd.DTSTAMP=Дата создания,Date,false
smd.SUBJ_TYPE=Входящий(исходящий),Integer,false
smd.SMDOCODE=Организация,String,false
smd.ID=В порядке записи,String,false

