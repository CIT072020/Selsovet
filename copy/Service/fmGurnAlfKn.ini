[QUERY]
SQL=" SELECT l.DATE_FIKS, l.ID, l.NOMER, l.FIRST, n.Familia, n.Name, n.Otch, CAST(Space(10-Length(Trim(l.Kniga_Nomer)))+Trim(l.Kniga_Nomer) as SQL_CHAR(10)) Kniga_Nomer, CAST(Space(10-Length(Trim(l.Kniga_Str)))+Trim(l.Kniga_Str) as SQL_CHAR(10)) Kniga_Str, l.Telefon, l.ADRES_ID, l.CanDelete, n.Present, n.Propis, IIF(n.CanDelete=false,1,0) CANDELETE_FIRST, n.CanDelete CANDELETE_MEN, "
SQL=" ' ' PASSPORT, a.Punkt, a.ul, a.dom, a.korp, a.kv, a.not_dom, u.name ul_name, a.ABONENT_GAZ, "
SQL=" ' ' LGOT, n.DateP, n.DateR, n.DateS, n.UNP, 0 COUNT_MENS, ' ' LIST_MENS, n.Spec_Uch, l.Date_Likv, l.Prich_Likv, l.TypeHouse, l.osnov_id, l.ID_BASE, ' ' OWNERS, "
SQL=" n.Work_Spr, n.Dolg_Spr, n.Dolg_Name, n.Lich_Nomer, IIF(a.dom1 is null, -1, DomIsChet(a.dom1)) as CHET, "
SQL=" a.MS_API, a.MS_DATE, "
SQL=" Date_LPX1, Date_LPX2, MNS_LPX "
SQL=" &POKAZ& "
SQL="  FROM ЛицевыеСчета l "
SQL="  LEFT JOIN Население n ON n.date_fiks=l.date_fiks and l.first=n.id"
SQL="  LEFT JOIN БазаДомов a ON a.date_fiks=l.date_fiks and l.adres_id=a.id"
SQL="  LEFT JOIN СпрНасПунктов p ON a.punkt=p.id "
SQL="  LEFT JOIN СпрУлиц u ON u.id=a.ul "
SQL="  WHERE l.date_fiks=:datefiks"
SQL="  ORDER BY n.Familia,n.Name"
