[QUERY]
SQL1=" SELECT uzr.ID, uzr.DateZ, uzr.Nomer, "
SQL2=" substring(uzr.FIO,1,300) FIO, uzr.IDENTIF, uzr.DOKUMENT , substring(uzr.ADRES,1,300) ADRES, "
SQL3=" substring(uzr.FIO2,1,100) FIO2, uzr.DOKUMENT2 , substring(uzr.ADRES2,1,300) ADRES2, "
SQL5=" uzr.PODR, uzr.ID_ZAGS, "
SQL6=" uzr.ZAPROS, uzr.ORGANS, uzr.ZAPROS_DATE, uzr.OTVET_DATE, uzr.OTMETKA, uzr.PRIM, uzr.AKT_ID, uzr.HANDLED, uzr.NEW_NOMER "
SQL7="  FROM GurnalRegistr uzr "
SQL8="  WHERE typeobj=74 "
SQL10="  ORDER BY uzr.God DESC, uzr.Nomer DESC"
TABLENAME=GurnalRegistr
FILTER=

[FIELDS_ORDERBY]
uzr.Nomer=Номер,Character,false
uzr.DateZ=Дата,Date,false

[ADD]
